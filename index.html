<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- RESET CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <!-- FAVICON -->
    <link rel="icon" href="./favicon.png" />

    <!-- Opengraph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Starbucks" />
    <meta property="og:title" content="Starbucks Coffee Korea" />
    <meta
      property="og:description"
      content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다."
    />
    <meta property="og:image" content="./images/starbucks_seo.jpg" />
    <meta
      property="og:url"
      content="https://incandescent-custard-f663b9.netlify.app/"
    />

    <!-- Twittercard -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="Starbucks" />
    <meta property="twitter:title" content="Starbucks Coffee Korea" />
    <meta
      property="twitter:description"
      content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다."
    />
    <meta property="twitter:image" content="./images/starbucks_seo.jpg" />
    <meta
      property="twitter:url"
      content="https://incandescent-custard-f663b9.netlify.app/"
    />

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
    <!-- content="width=device-width 화면넓이를 기준으로 하겠다는 뜻 -->
    <!-- favicon 넣으려면 링크 걸어줘야함. favicon은 홈페이지 아이콘임. -->
  </head>
  <body></body>
</html>
